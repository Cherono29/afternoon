<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="">
    <legend>Registration for sports</legend>
    <br><br>
  <label for="fname">First name:</label>
  <input type="text" id="fname"><br><br>

  <label for="lname">Last name:</label>
  <input type="text" id="lname"><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email"><br><br>

  <label for="Pwd">Password:</label>
  <input type="password" id="Pwd"><br><br>

  <label for="dob">Date of birth</label>
  <input type="date" id="dob"><br><br>

    <p>Select any option</p>
    <input type="radio">HTML<br>
    <input type="radio">CSS<br>
    <input type="radio">Python<br>

    <p>Choose any sport</p>
    <input type="checkbox">Football<br>
    <input type="checkbox">Basketball<br>
    <input type="checkbox">Tennis<br><br>
  <input type="submit" value="Submit">

</form>


</body>
</html>
