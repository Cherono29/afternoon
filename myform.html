<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My form</title>
</head>
<body>
<form>
  <fieldset>
    <legend>Login details</legend>
    <label for="name">Name:</label>
    <input type="text" id="name"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email"><br><br>
    <label for="pwd">Password:</label>
    <input type="password" id="pwd">

  </fieldset>

</form>
<form>
  <fieldset>
    <legend>Your feedback</legend>
    <p>Please check all the emotions that apply to you</p>
    Angry  <input type="checkbox" value="angry"><br>
    Sad  <input type="checkbox" value="sad"><br>
    Happy <input type="checkbox" value="happy"><br>
    Ambivalent <input type="checkbox" value="ambivalent"><br>

    <p>How satisfied are you with our service?</p>
    Very satisfied <input type="checkbox" value="very satisfied">


  </fieldset>

</form>

</body>
</html>
