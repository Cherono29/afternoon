<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<form>
    <fieldset>
        <legend>User details</legend>
<label for="fname">First name:</label>
<input type="text" id="fname"><br><br>
<label for="sname">Surname:</label>
<input type="text" id="sname"><br><br>
<label for="email">Email address:</label>
<input type="email" id="email"><br><br>
<label for="pwd">Password:</label>
<input type="password" id="pwd"><br><br>
        <p>Web development</p>
        <input type="radio" value="html">HTML<br>
        <input type="radio" value="css">CSS<br>
        <input type="radio" value="bootstrap">Bootstrap<br>
        <input type="radio" value="python">Python<br>
        <p>Kindly select any option</p>
        <input type="checkbox" value="tennis">Tennis<br>
        <input type="checkbox" value="football">Football<br>
        <input type="checkbox" value="basketball">Basketball<br><br>

        <label for="birthday">Birthday:</label>
        <input type="date" value="birthday"><br><br>
        
        <p>Type your text</p>
        <textarea name="" id="" cols="30" rows="10" placeholder="Enter your text here...."></textarea><br><br>

        <label for="language">Language</label>
        <select name="" id="language">
            <option value="English">English</option>
            <option value="Kiswahili">Kiswahili</option>
            <option value="French">French</option>
        </select><br><br>

<input type="submit" value="Submit">
    </fieldset>
</form>

<form>

</form>


</body>
</html>
