<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer care</title>
    <script>
        function validate(){
            var name=document.getElementById("name");
            var email=document.getElementById("email");
            var investment=document.getElementById("inves");
            var date=document.getElementById("date");
            var act=document.getElementById("act");

            if(name.value==""||email.value==""||investment.value==""||date.value==""||act.value==""){
                alert("No blank spaces allowed");
                return false;
            }
            else{
                return true;
            }
        }
    </script>
    <link rel="stylesheet" href="customer.css">
</head>
<body>
<form  onsubmit=" return validate()" action="myfile.html">
  <fieldset>
    <legend>Customer</legend>
    <label for="name">Name <sup style="color: red">*</sup></label>
    <input type="text" id="name"><br><br>
    <label for="email">Email <sup style="color: red">*</sup></label>
    <input type="email" id="email"><br><br>
    <label for="inves">Investment</label>
    <select name="invest" id="inves" type="text">
        <option value="roses">Roses</option>
        <option value="sunflower">Sunflowers</option>
    </select><br><br>
    <label for="date">Date joined <sup style="color: red">*</sup> </label>
    <input type="date" id="date"><br><br>
    <label for="act">Active</label>
    <input type="checkbox" id="act">
  </fieldset>
    <br><br>

    <input type="submit" value="OK">
    <input type="submit" value="Cancel">
</form>

</body>
</html>
