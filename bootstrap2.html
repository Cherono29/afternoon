<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!----Button groups---->

<div class="btn-group">
  <button class="btn btn-primary" type="button">Information</button>
  <button class="btn btn-danger" type="button">Message</button>
  <button class="btn btn-success" type="button">Friends</button>
  <button class="btn btn-info" type="button">Setting</button>
  <button class="btn btn-warning" type="button">Search</button>
  <button class="btn btn-dark" type="button">Info</button>
</div>
<br><br>

<div class="btn-group-vertical">
  <button class="btn btn-primary" type="button">Information</button>
  <button class="btn btn-danger" type="button">Message</button>
  <button class="btn btn-success " type="button">Friends</button>
  <button class="btn btn-info" type="button">Setting</button>
  <button class="btn btn-warning text-info" type="button">Search</button>
  <button class="btn btn-dark text-info" type="button">Info</button>

  <a href="customer.html" class="btn btn-warning">Background</a>
</div>
<br><br>

<!----Badges---->

<p>Some information   <span class="badge bg-info rounded-pill">See</span> </p>
<p>This is a warning   <span class="badge bg-warning rounded-pill">Warning</span> </p>
<p>Congratulations    <span class="badge bg-success ">Success</span> </p>

<button class="btn btn-warning" type="button">Messages  <span class="badge bg-danger">6</span> </button>
<br><br>

<!----Progress bars---->

<div class="progress">
  <div class="progress-bar-striped bg-success " style="width: 20%; height: 50px">User 1</div>
</div>
<br><br>
<div class="progress">
  <div class="progress-bar-striped progress-bar-animated bg-warning " style="width: 50%; height: 50px">User 1</div>
</div>
<br><br>
<div class="progress">
  <div class="progress-bar-striped progress-bar-animated bg-info " style="width: 30%; height: 60px">User 1</div>
</div>
<br><br>
<div class="progress">
  <div class="progress-bar-striped bg-primary progress-bar-animated " style="width: 80%; height: 50px">User 1</div>
</div>
<br><br>

<!----Spinners---->
<div class="spinner-border text-dark"></div>
<div class="spinner-border spinner-border-sm text-success"></div>
<div class="spinner-border text-warning"></div>
<div class="spinner-border text-danger"></div>
<div class="spinner-border text-info"></div>
<div class="spinner-border text-primary"></div>
<br><br>

<button type="button" class="btn btn-primary ">Spinning.... <span class="spinner-border text-warning"></span> </button>
<br><br>

<div class="spinner-grow spinner-grow-lg bg-success"></div>
<div class="spinner-grow spinner-grow-sm bg-warning"></div>
<div class="spinner-grow bg-danger"></div>
<div class="spinner-grow bg-info"></div>
<div class="spinner-grow bg-primary"></div>
<div class="spinner-grow bg-dark"></div>

<!----Cards--->
<div class="card">
  <img src="images/admin.jpeg" alt="" class="card-img-top" style="width: 30%;height: 400px">

  <div class="cardbody">
    <h1 class="card-title">Administrator</h1>
    <p class="card-text">Granted permission</p>
    <a href="forms.html" class="btn btn-success" type="button">Information</a>
  </div>
</div>


</body>
</html>
